name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest
    strategy: # we are using strategy if we need to run on parallel with different devices and version
      matrix:
          api-level: [28] #Google api level for example [25, 23, 28]
          target: [default]
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run Espresso Tests
      uses: reactivecircus/android-emulator-runner@v1 # install and create the Emulator
      with:
          api-level: 28
          target: default
          arch: x86_64
          profile: Nexus 6
          run: ./gradlew connectedDebugAndroidTest -Pcucumber -Ptags="@e2e"
